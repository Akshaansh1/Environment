<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f9f9f9;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap; 
            animation: typing 3s steps(28) 1s infinite; 
        }

        @keyframes typing {
            from {
                width: 0; 
            }
            to {
                width: 100%;
            }
        }
        

    </style>
</head>
<body>
    <header>
        <p class="text-3xl text-white mt-6 ml-10 inline-block font-bold">
            EcoVista
        </p>
        
        <a href="index.html"><nav class="text-xl text-white font-bold mt-6 ml-96 inline-block hover:text-2xl cursor-pointer">Home</nav></a>
        <a><nav class="text-xl text-white font-bold mt-6 ml-16 inline-block hover:text-2xl cursor-pointer">News</nav></a>
        
        <div class="relative inline-block text-left dropdown">
            <button class="text-xl text-white font-bold mt-6 ml-16 inline-block hover:text-2xl cursor-pointer focus:outline-none">
                Learn
            </button>
            <div class="dropdown-content">
                <a href="aqi.html" class="block hover:text-green-700 hover:font-bold w-48">Air-Quality Index</a>
                <a href="m.html" class="block hover:text-green-700 hover:font-bold w-48">Measures</a>
                <a href="#" class="block hover:text-green-700 hover:font-bold w-48">Water-Quality Index</a>
            </div>
        </div>
        
        <a><nav class="text-xl text-white font-bold mt-6 ml-16 inline-block hover:text-2xl cursor-pointer">About</nav></a>
        <!-- Adjusted styles for the login button -->
        <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 text-xl text-white mt-6 ml-12 p-2 cursor-pointer w-32 h-12 border-none rounded-2xl"
                onclick="redirectToLogin()">Login</button>
    </header>

    <p class = "typewriter" style="color: rgba(255,255,255,0.7); margin-top: 60px; margin-left: 36px; font-size: 80px; ">Sustain...</p>
    <p class = "typewriter" style="color: rgba(255,255,255,0.7); margin-left: 36px; font-size: 80px;">Innovate...</p>
    <p class = "typewriter" style="color: rgba(255,255,255,0.7); margin-left: 36px; font-size: 80px;">Develop...</p>

    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
